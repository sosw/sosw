  # Configuration Tables
  SoswConfigDynamoTable:
    Type: "AWS::DynamoDB::Table"
    Properties:
      TableName: "config"
      AttributeDefinitions:
        -
          AttributeName: 'env'
          AttributeType: 'S'
        -
          AttributeName: 'config_name'
          AttributeType: 'S'
      KeySchema:
        -
          AttributeName: 'env'
          KeyType: "HASH"
        -
          AttributeName: 'config_name'
          KeyType: "RANGE"
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 1

      Tags:
        -
          Key: 'Environment'
          Value: 'production'

