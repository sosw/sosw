sudo: enabled
dist: xenial
language: python
jobs:
  include:
    - name: '3.6'
      python: '3.6'
    - name: '3.7'
      python: '3.7'
    - name: '3.8'
      python: '3.8'
      script:
        - pipenv run pytest sosw/test/suite_unit.py
        - pipenv install pylint
        - pylint sosw/

install:
  - pip install pipenv
  - pipenv install --dev --skip-lock
script:
  - pipenv run pytest sosw/test/suite_unit.py

deploy:
  provider: pypi
  skip_existing: true
  user: ngr
  password:
    secure: 
  on:
    branch: master
